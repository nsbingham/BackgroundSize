<!DOCTYPE html>
<html>
    <head>
        <title>BackgroundSize</title>
        <style type="text/css">

        html {
            height:100%;
        }

        body {
            font:normal 12px/1.2 sans-serif;
            height:100%;
            margin:0;
            padding:0;
        }

        .demo1 {
            position:relative;
            background:transparent url('piccard.jpg') center center no-repeat;
            margin:0 auto;
            width:40%;
            min-height:300px;
        }

        </style>
    </head>
    <body>
        <div class="demo1"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
        <script>
          window.jQuery || document.write('<script src="/js/vendor/jquery-1.7.2.min.js"><\/script>')
        </script>
        <script type="text/javascript" src="../dist/backgroundsize.min.js"></script>
        <script type="text/javascript">
            $('.demo1').backgroundSize();
            $('body').backgroundSize({src:'bear-shark.jpg'});
        </script>
    </body>
</html>
